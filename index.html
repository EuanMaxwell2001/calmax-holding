<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prep Physical</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta property="og:image" content="reece1.jpg">
</head>
<body>
    <div class="overlay"></div>
    <div class="logo" data-aos="fade-down">
        <img src="prep_logo.png" alt="Calmax Holding Logo">
    </div>
    <div class="title">
        <h1 data-aos="fade-right" data-aos-delay="100">Prep</h1>
        <h1 data-aos="fade-right" data-aos-delay="300">Perform</h1>
        <h1 data-aos="fade-right" data-aos-delay="500">Prevail</h1>
        <p data-aos="fade-up" data-aos-delay="600">Website coming soon</p>
    </div>
    <div class="email-signup" data-aos="fade-left" data-aos-delay="700">
        <p>Sign up to be added to our mailing list!</p>
        <form id="sib-form" method="POST" action="https://10b813dd.sibforms.com/serve/MUIFAO8ojaQKLYljzHKoZoeW70j4gqZbuYVscmz3oP5X08pinoxWbro_JhTE46lKSWf4r5kkbJdivlnn-WMWFdLql-sdj05xqDbUVLBY_Mde2RhO9GV_t0pLivN-HT5R353-fE0_PsZUlg7EyFbPqyAaCvJsWet80rFjsj4iEyw2SpLyHbUAn0uscpIaJ81acUsA2SiCXfT8JdPe" data-type="subscription" onsubmit="return false;">
            <input type="email" name="EMAIL" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="form-message" style="display: none;">Added, check your email!</p>
    </div>

    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
            const emailForm = document.getElementById('sib-form');
            const formMessage = document.getElementById('form-message');

            emailForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(emailForm);
                fetch(emailForm.action, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                }).then(() => {
                    emailForm.style.display = 'none';
                    formMessage.style.display = 'block';
                }).catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
